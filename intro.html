<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Session Unlike Any Other</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* --- Base Setup & Theming --- */
        :root {
            --background-color: #050505;
            --primary-text-color: #c9c9c9;
            --glow-color: rgba(200, 200, 225, 0.15);
            --box-bg-color: rgba(10, 10, 15, 0.4);
            --border-color: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--background-color);
            color: var(--primary-text-color);
            font-family: 'Space Grotesk', sans-serif;
            overflow: hidden; /* Prevents scrollbars from the canvas */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* --- Animated Background --- */
        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place it behind all other content */
            opacity: 0.7;
        }

        /* --- Main Content Box --- */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            width: 100%;
            height: 100%;
        }

        .reveal-box {
            width: 100%;
            max-width: 650px;
            background: var(--box-bg-color);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 2.5rem 3rem;
            
            /* Glassmorphism Effect */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            
            /* Animations */
            animation: fadeIn 2s ease-out, float 8s ease-in-out infinite, pulseGlow 4s infinite;
            box-shadow: 0 0 80px var(--glow-color);
            transform-style: preserve-3d;
        }

        /* --- Text Styling --- */
        .reveal-text {
            font-size: 1.15rem;
            line-height: 1.8;
            font-weight: 300;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.1);
        }

        /* --- Keyframe Animations --- */

        /* Fade in the box on load */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Gently float the box up and down */
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        /* Create a subtle pulsing glow effect */
        @keyframes pulseGlow {
            0% {
                box-shadow: 0 0 80px var(--glow-color);
                border-color: var(--border-color);
            }
            50% {
                box-shadow: 0 0 120px rgba(200, 200, 225, 0.25);
                border-color: rgba(255, 255, 255, 0.2);
            }
            100% {
                box-shadow: 0 0 80px var(--glow-color);
                border-color: var(--border-color);
            }
        }
        
        /* For the typing cursor */
        .typing-cursor {
            display: inline-block;
            width: 2px;
            height: 1.15rem;
            background-color: var(--primary-text-color);
            animation: blink 1s steps(1) infinite;
            margin-left: 4px;
            position: relative;
            top: 3px;
        }
        
        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            .reveal-box {
                padding: 2rem;
                margin: 1rem;
            }
            .reveal-text {
                font-size: 1rem;
                line-height: 1.7;
            }
        }

    </style>
</head>
<body>

    <!-- Canvas for the animated particle background -->
    <canvas id="particle-canvas"></canvas>

    <!-- The main content container -->
    <div class="container">
        <div class="reveal-box">
            <p id="animated-text" class="reveal-text"></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // --- 1. Animated Particle Background ---
            const canvas = document.getElementById('particle-canvas');
            const ctx = canvas.getContext('2d');

            let particles = [];
            const particleCount = 150;

            // Set canvas size and handle window resize
            function setCanvasSize() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            setCanvasSize();
            window.addEventListener('resize', setCanvasSize);

            // Particle class
            class Particle {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.size = Math.random() * 1.5 + 0.5;
                    this.speedX = (Math.random() * 0.5 - 0.25);
                    this.speedY = (Math.random() * 0.5 - 0.25);
                    this.opacity = Math.random() * 0.5 + 0.2;
                }

                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;

                    // Reset particle if it goes off-screen
                    if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
                        this.x = Math.random() * canvas.width;
                        this.y = Math.random() * canvas.height;
                    }
                }

                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(200, 200, 225, ${this.opacity})`;
                    ctx.fill();
                }
            }

            // Create particles
            function initParticles() {
                particles = [];
                for (let i = 0; i < particleCount; i++) {
                    particles.push(new Particle());
                }
            }
            initParticles();

            // Animation loop
            function animateParticles() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach(p => {
                    p.update();
                    p.draw();
                });
                requestAnimationFrame(animateParticles);
            }
            animateParticles();


            // --- 2. Typewriter Text Effect ---
            const textElement = document.getElementById('animated-text');
            const fullText = "Get ready to be part of something that goes beyond the ordinary. A session unlike any other is on the horizon—one that promises to challenge your thinking, expand your perspective, and spark ideas that reach far beyond the expected. A powerful voice is about to take the stage. Who it is remains just out of reach—for now. But one thing is certain: what’s coming will leave an impact. Stay alert. Stay curious. The countdown has already begun.";
            let charIndex = 0;

            // Add the blinking cursor element
            const cursor = document.createElement('span');
            cursor.className = 'typing-cursor';
            textElement.appendChild(cursor);

            function type() {
                if (charIndex < fullText.length) {
                    // Insert the character before the cursor
                    const char = document.createTextNode(fullText.charAt(charIndex));
                    textElement.insertBefore(char, cursor);
                    charIndex++;
                    setTimeout(type, 35); // Adjust typing speed here (milliseconds)
                } else {
                    // Typing finished, make cursor blink a bit then disappear
                    setTimeout(() => {
                        cursor.style.animation = 'none';
                        cursor.style.opacity = '0';
                    }, 2000);
                }
            }

            // Start the typing animation after a short delay to let the box fade in
            setTimeout(type, 2000);
        });
    </script>

</body>
</html>
